<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Databáze Antikvariátu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .search-box {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            margin: 20px auto;
            display: block;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .book-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .book-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        
        .book-title {
            font-weight: bold;
            margin: 10px 0;
        }
        
        .book-price {
            color: #2196F3;
            font-size: 18px;
            font-weight: bold;
        }
        
        .book-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Databáze Antikvariátu</h1>
    
    <input type="text" class="search-box" placeholder="Vyhledat knihu..." id="searchBox">
    
    <div id="loading" class="loading">Načítání knih...</div>
    <div id="booksContainer" class="books-grid"></div>

    <script>
        // ZMĚŇTE TUTO URL NA URL VAŠEHO WORKERU
        const WORKER_URL = 'https://antiquarian-books.j-dohnos-3c4.workers.dev/';
        
        let allBooks = [];
        
        // Načtení knih
        async function loadBooks() {
            try {
                const response = await fetch(WORKER_URL);
                const data = await response.json();
                allBooks = data.books;
                
                document.getElementById('loading').style.display = 'none';
                displayBooks(allBooks);
            } catch (error) {
                document.getElementById('loading').textContent = 'Chyba při načítání knih';
                console.error(error);
            }
        }
        
        // Zobrazení knih
        function displayBooks(books) {
            const container = document.getElementById('booksContainer');
            container.innerHTML = books.map(book => `
                <div class="book-card">
                    <img src="${book.image}" alt="${book.title}" class="book-image" 
                         onerror="this.src='https://via.placeholder.com/250x200?text=Bez+obrázku'">
                    <div class="book-title">${book.title}</div>
                    <div>${book.category}</div>
                    <div class="book-price">${book.price} Kč</div>
                    <div>${book.conditionDesc}</div>
                    <a href="${book.url}" target="_blank" class="book-link">Detail knihy</a>
                </div>
            `).join('');
        }
        
        // Vyhledávání
        document.getElementById('searchBox').addEventListener('input', (e) => {
            const search = e.target.value.toLowerCase();
            const filtered = allBooks.filter(book => 
                book.title.toLowerCase().includes(search) ||
                book.category.toLowerCase().includes(search)
            );
            displayBooks(filtered);
        });
        
        // Spuštění aplikace
        loadBooks();
    </script>
</body>
</html>
